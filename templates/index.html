<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakeibo</title>
</head>
<body>

<h1>Kakeibo</h1>

<form method="post">
    <input type="number" step="0.01" name="amount" placeholder="Amount">
    <button type="submit">Add</button>
</form>

{% if expenses %}
    <h2>Expenses</h2>
    <ul>
        {% for item in expenses %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
